<div class="row">
    <div class="col-12">
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-inverse">
            <tr>
                <th>Vorname</th>
                <th>Nachname</th>
                <th>Strasse</th>
                <th>Stadt</th>
                <th>Land</th>
                <th>E-Mail</th>
                <th>Geschlecht</th>
                <th>IP</th>
                <th>Kreditkarte</th>
            </tr>
            </thead>
            <tbody *ngFor="let visitor of visitors">
            <tr (click)="selectVisitor(visitor)">
                <td>{{visitor.firstName}}</td>
                <td>{{visitor.lastName}}</td>
                <td>{{visitor.street}}</td>
                <td>{{visitor.city}}</td>
                <td>{{visitor.country}}</td>
                <td>{{visitor.email}}</td>
                <td>{{visitor.gender}}</td>
                <td>{{visitor.ipAddress}}</td>
                <td>{{visitor.creditCard}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
