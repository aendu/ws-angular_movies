<div *ngIf="visitor">
    <h2>{{visitor.firstName}} {{visitor.lastName}}</h2>
    <form (ngSubmit)="visitorChanged.emit(visitor)" #visitorForm="ngForm">
        <div class="form-group">
            <label for="firstName">Vorname</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="visitor.firstName" name="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Nachname</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="visitor.lastName" name="lastName">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="button" class="btn btn-danger" (click)="visitorDeleted.emit(visitor)">Delete</button>
    </form>
</div>
