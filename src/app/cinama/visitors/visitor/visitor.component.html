<div *ngIf="visitor">
  <h2>{{visitor.firstName}} {{visitor.lastName}}</h2>
  <form (ngSubmit)="visitorChanged.emit(visitor)" #visitorForm="ngForm">
    <div class="form-group">
      <label for="firstName">Vorname</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="visitor.firstName" name="firstName" required maxlength="16">
    </div>
    <div class="form-group">
      <label for="lastName">Nachname</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="visitor.lastName" name="lastName" required maxlength="16">
    </div>
    <div class="form-group">
      <label for="country">Land</label>
      <select class="form-control"
              id="country"
              [(ngModel)]="visitor.country"
              name="country"
              required
              #select>
        <option class="dropdown-item" *ngFor="let country of countries"
                [value]="country.name"
                [selected]="country.name === select.value">
          {{country.code}} - {{country.name}}
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="visitorForm.invalid">Submit</button>
    <button type="button" class="btn btn-danger" (click)="visitorDeleted.emit(visitor)">Delete</button>
  </form>
</div>
